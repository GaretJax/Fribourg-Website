{% if ancestors|length_is:"1" %}
	<a href="{{ ancestors.0.get_absolute_url }}">{{ ancestors.0.get_menu_title }}</a>
{% else %}
	{% ifequal ancestors.1.parent ancestors.0 %}
		<a href="{{ ancestors.0.get_absolute_url }}">{{ ancestors.0.get_menu_title }}</a>
	{% else %}
		<a href="{{ ancestors.1.get_absolute_url }}">{{ ancestors.1.get_menu_title }}</a>
	{% endifequal %}
{% endif %}
